<!DOCTYPE html>
<html>
<head>
    <title>SecretMessenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scroll */
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        #login {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #login input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #login button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }
        #chat {
            flex: 1;
            overflow-y: auto; /* Only chat area scrolls */
            padding: 10px;
            background: #fff;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background: #ddd;
            width: 100%;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        #send {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .me {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        .other {
            background: #e0e0e0;
            margin-right: auto;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 600px) {
            #login {
                padding: 10px;
            }
            #login input {
                max-width: 100%;
            }
            #chat {
                padding: 5px;
            }
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            #input-area {
                padding: 5px;
            }
            #input {
                padding: 8px;
            }
            #send {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div id="login">
        <input id="username" placeholder="Username" type="text">
        <input id="password" placeholder="Password" type="password">
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div id="chat-container">
        <div id="chat"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="Type a message...">
            <button id="send" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const socket = io();
        const secretKey = "LoveKey123";
        let myUsername;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            socket.emit('login', { username, password });
        }

        socket.on('login_success', (username) => {
            myUsername = username;
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
        });

        socket.on('login_fail', (msg) => {
            document.getElementById('error').textContent = msg;
        });

        function sendMessage() {
            const input = document.getElementById('input');
            const msg = input.value.trim();
            if (msg) {
                const encrypted = CryptoJS.AES.encrypt(msg, secretKey).toString();
                socket.emit('chat message', { msg: encrypted });
                input.value = '';
            }
        }

        socket.on('chat message', (data) => {
            const chat = document.getElementById('chat');
            const decrypted = CryptoJS.AES.decrypt(data.msg, secretKey).toString(CryptoJS.enc.Utf8);
            const div = document.createElement('div');
            div.className = 'message ' + (data.user === myUsername ? 'me' : 'other');
            div.textContent = `${data.user}: ${decrypted}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
