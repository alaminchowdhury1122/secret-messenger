<!DOCTYPE html>
<html>
<head>
    <title>SecretMessenger</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
        #login { text-align: center; margin-top: 100px; }
        #chat-container { display: none; height: 100vh; flex-direction: column; }
        #chat { flex: 1; overflow-y: auto; padding: 10px; background: #fff; }
        #input-area { display: flex; padding: 10px; background: #ddd; }
        #input { flex: 1; padding: 5px; }
        #send { padding: 5px 10px; }
        .message { margin: 5px; padding: 8px; border-radius: 5px; }
        .me { background: #007bff; color: white; text-align: right; }
        .other { background: #e0e0e0; }
    </style>
</head>
<body>
    <div id="login">
        <input id="username" placeholder="Username" type="text"><br><br>
        <input id="password" placeholder="Password" type="password"><br><br>
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div id="chat-container">
        <div id="chat"></div>
        <div id="input-area">
            <input id="input" type="text" placeholder="Type a message...">
            <button id="send" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const socket = io();
        const secretKey = "LoveKey123"; // Encryption key
        let myUsername;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            socket.emit('login', { username, password });
        }

        socket.on('login_success', (username) => {
            myUsername = username;
            document.getElementById('login').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
        });

        socket.on('login_fail', (msg) => {
            document.getElementById('error').textContent = msg;
        });

        function sendMessage() {
            const input = document.getElementById('input');
            const msg = input.value.trim();
            if (msg) {
                const encrypted = CryptoJS.AES.encrypt(msg, secretKey).toString();
                socket.emit('chat message', { msg: encrypted });
                input.value = '';
            }
        }

        socket.on('chat message', (data) => {
            const chat = document.getElementById('chat');
            const decrypted = CryptoJS.AES.decrypt(data.msg, secretKey).toString(CryptoJS.enc.Utf8);
            const div = document.createElement('div');
            div.className = 'message ' + (data.user === myUsername ? 'me' : 'other');
            div.textContent = `${data.user}: ${decrypted}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        });

        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
